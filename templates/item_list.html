{% extends "base.html" %}

{% block title %}Item List{% endblock title %}

{% block content %}
{% for item in item_list %}
		<div>
			<div> 
				<img src="{{ item.image.url }}" width="250px"/>
				<div> 
					<h3>{{ item.title }}</h3></div>
				<div>
					${{ item.price }}</div>
				<p>
					by {{ item.author }} | {{ item.date }}</p>
				<div> <a href="#">Edit</a> | <a href="#">Delete</a></div>
			</div>
    
		</div>

		<br>
<br />
{% endfor %}
{% endblock content %}
