{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<h2 class="text-primary">Log In</h2>
<form class="text-light" method='post'>{% csrf_token %}
	{{ form.as_p }}
	<button class='btn btn-success' type='submit'>Log In</button>
</form>
<p class="text-light">Forgot your password? Click here to <a href="{% url 'password_reset' %}">reset your password.</a></p>
{% endblock content %}
